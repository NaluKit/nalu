name: Build & Deploy

on:
  push:
    branches:
      - dev
      - main
    pull_request:
      branches:
        - dev
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '8'
          cache: maven
      - name: Compile with Maven
        run: mvn compile -ntp

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '8'
          cache: maven
      - name: Test with Maven
        run: mvn test -ntp
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: surefire-report
          path: target/surefire-reports/

  build-and-owasp:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    needs: test
    services:
      owasp-db:
        image: philkohl/owasp-maven-action:latest
        options: --entrypoint /bin/sh --name owasp-db --hostname owasp-db
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '8'
          cache: maven
      - name: Build with Maven
        run: mvn install -ntp
      - name: Copy owasp database from container to runner
        run: docker cp $(docker ps -aqf "name=owasp-db"):/dependency-check/data ./dependency-checker-db/
      - name: OWASP Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
          -DdataDirectory=./dependency-checker-db \
          -DfailBuildOnCVSS=11 \
          -Dodc.outputDirectory=reports \
          -Dformat=HTML \
          -DautoUpdate=false \
          -DsuppressionFiles=./owasp/owasp-suppressions.xml
      - name: Upload OWASP results
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: OWASP report
          path: ${{github.workspace}}/reports
